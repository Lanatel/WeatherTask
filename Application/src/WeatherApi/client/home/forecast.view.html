<div class="container">


    <h4 class="text-center">Get weather from {{fc.providerName}}</h4>
    <div class="input-group">
    <input type="text" ng-model="id" placeholder="Search" uib-typeahead="city.description for city in fc.getCities($viewValue)" typeahead-loading="loadingLocations" typeahead-no-results="noResults" class="form-control">
    <!-- <span class="input-group-btn">
        <button ng-click="" class="btn btn-default" >Go!</button>
      </span> -->
    </div>
    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
    <div ng-show="noResults">
      <i class="glyphicon glyphicon-remove"></i> No Results Found
    </div>


</div>
